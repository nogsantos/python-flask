<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask</title>
</head>
<body>
<div class="container">
    <h1>{{ title }}</h1>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Console</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.name }}</td>
            <td>{{ game.category }}</td>
            <td>{{ game.console }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
