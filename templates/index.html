{% extends "template.html" %}
{% block template %}
<div class="card-panel row">
    <table class="striped highlight responsive-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Console</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.name }}</td>
            <td>{{ game.category }}</td>
            <td>{{ game.console }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
